{% extends "base.html" %} {% block searches %}
<div class="max-w-sm mx-auto mt-32">
    <h2 class="text-2xl text-green-700 text-center mb-8">Searches currently active:</h2>
    <div class="p-4 space-y-4 bg-green-300 bg-stripes bg-stripes-white rounded-md">
        {% for search in object_list %}
        <a href=/results/{{v.search_key}} class="block rounded-md text-white font-extrabold text-center bg-green-500 p-6 hover:underline">
                    {{ search.job }} in {{search.country}}:<br>
                    </a> {% endfor %}
    </div>
</div>
{% endblock %}
