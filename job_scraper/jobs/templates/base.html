<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Job Scrapper</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="">
</head>

<body class="box-content">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <nav class="w-100 py-4 px-4 md:px-16 bg-green-700 text-white flex flex-row flex-nowrap justify-between self-center">

        <h1 class="font-bold text-2xl cursor-pointer"><a href="/">Jobs.py</a></h1>
        <div>
            <ul class="flex flew-row flex-wrap">
                <li class="ml-4"><a href="/searches">Active searches</a></li>
                <li class="ml-4"><a href="#">My Account</a></li>
            </ul>
        </div>
    </nav>

    <div id="main" class="mx-4 mt-8">
        {% block content %}{% endblock %}
    </div>

    <div id="update" class="mx-4 mt-8">
        {% block update %}{% endblock %}
    </div>

    <div id="searches" class="mx-4 mt-8">
        {% block searches %}{% endblock %}
    </div>

    <div id="searches-class" class="mx-4 mt-8">
        {% block searches_class %}{% endblock %}
    </div>

    <script src="" async defer></script>
</body>

</html>
