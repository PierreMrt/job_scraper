{% extends "base.html" %} {% block results %}

<h2 class="text-2xl text-green-600 font-extrabold text-center mb-8">Results for <span class="text-green-800 capitalize">{{results.info.job}}</span> in <span class="text-green-800 capitalize">{{results.info.country}}</span></h2>
<div class="p-2 space-y-2 bg-green-300 bg-stripes bg-stripes-white rounded-md">
    {% for result in results.list %}
    <a href={{result.link}} class="block rounded-md text-white text-center bg-green-500 p-6 hover:underline">
                {{result.job_title}}: in {{result.location}} for {{result.company}}</a>{% endfor %}
</div>

{% endblock %}
